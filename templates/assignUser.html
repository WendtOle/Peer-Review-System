{% extends "layout.html" %}
{% block body %}
    {% if session.isConferenceChair %}
        <br>
        <h1>Assign Reviewers To Conference:</h1>
        <br>
        <b>Reviewers:</b>
            <br>
            <tbody>
                {% for reviewer in reviewers %}
                    <tr>
                        <td>{{ reviewer.email }}</td>
                    </tr>
                    <br>
                {% endfor %}
            </tbody>
            <br>
            <b>Add a Reviewer:</b>
            <form action="/setUserRole" method="post">
                <select name="users" multiple>
                {% for user in users %}
                    <option value="{{ user.email }}">{{ user.email }}</option>
                {% endfor %}
                </select>
                <br><br>
                <input type="submit" value="Submit!"/>
            </form>
            <br><br>
    {% endif %}
{% endblock %}
