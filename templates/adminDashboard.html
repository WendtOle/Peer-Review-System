{% extends "layout.html" %}
{% block body %}
    <br/>
    <h1>All Papers:</h1>
    <br/>
    {% for paper in papers %}
        <h3><a href="/paper/{{ paper.id }}">{{ paper.title }}</a></h3>
        <b>authors:</b>
        <br>
        {% for user in paper.authors %}
            {{ user.email }}
            <br>
        {% endfor %}
        <br>
        <b>Status:</b> {{ paper.status.value }}
        <br><br><br/>
    {% endfor %}
{% endblock %}
