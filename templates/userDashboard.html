{% extends "layout.html" %}
{% block body %}
    <br/>
    <h1>Submitted Papers:</h1>
    <br/>
    {% for paper in papers %}
        <h3><a href="/paper/{{ paper.id }}">{{ paper.title }}</a></h3>
        <b>Status:</b> {{ paper.status.value }}
        <br><br>
    {% endfor %}
    <br/>
    <h1>Papers to Review:</h1>
    <br/>
    {% for paper in papersToReview %}
        <h3><a href="/paper/{{ paper.id }}">{{ paper.title }}</a></h3>
        <br>
    {% endfor %}
{% endblock %}
